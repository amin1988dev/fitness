<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <script>
        // Importa il contenuto di header.html e inseriscilo nel div con id "header"
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <header id="header">
      
    </header>
    <main>
        <h4>Do Fitness with me</h4>
       <img src="img/fitness.jpg" alt="" style="width: 1000px;height: 300px;">
    </main>
</body>
</html>
